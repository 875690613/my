<script>
  (function (draftWidth, n) {
    function getRem() {
      var html = document.querySelector("html");
      // console.log('body: ' + document.body.clientWidth);
      // console.log('el:' + document.body.clientWidth);
      var w = document.body.clientWidth || document.documentElement.clientWidth;
      var rem = (w / draftWidth) * n;
      //  html.style.fontSize = rem + "px !important";
      html.setAttribute("style", "font-size:" + rem + "px !important;")
    }
    getRem();
    window.addEventListener("resize", function () {
      getRem();
    });
  })(750, 100);
</script>
